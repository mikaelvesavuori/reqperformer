<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>ReqPerformer: Demo</title>
	<style>
		html,
		body,
		input,
		select,
		button {
			font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
			font-size: 16px;
		}

		h1 {
			text-align: center;
		}

		table {
			width: 100%;
			font-family: monospace;
			text-align: center;
			margin-bottom: 2rem;
		}

		tbody:nth-child(2n) {
			background-color: #f0f0f0;
		}

		button {
			width: 20%;
			margin: 0 40%;
		}
	</style>
</head>

<body>
	<h1>ReqPerformer: Demo</h1>

	<div class="Tables"></div>

	<button onclick="run()">Run tests</button>

	<script src="https://unpkg.com/reqperformer@1.0.2/dist/reqperformer.js"></script>

	<script>
		let rqp;

		document.addEventListener('DOMContentLoaded', () => {
			rqp = new ReqPerformer.MakeRequest();
		})

		function run() {
			const tests = [
				{
					url: "https://swapi.co/api/planets/3/"
				}
			];

			rqp.runTests(tests);
		}
	</script>
</body>
</html>
